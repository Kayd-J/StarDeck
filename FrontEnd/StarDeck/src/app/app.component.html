<header class="site-header sticky-top py-1">
  <nav class="container d-flex flex-md-row">
    <a  class="py-2 ml-auto"  aria-label="LoginButton" routerLink="" *ngIf="notLogged; else logged">
      <svg width="24" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
        <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
      </svg>
    </a>

    <ng-template #logged>
      <ng-template [ngIf]="isAdmin">
        <a class="stardeck py-2 ml-auto"  routerLink="/crearCarta">Crear Carta</a>
        <a class="stardeck py-2 ml-auto"  routerLink="/crearPlaneta">Crear Planeta</a>
        <a class="stardeck py-2 ml-auto"  [routerLink]="[logged]" (click)="logOut()">Logout</a>
      </ng-template>
      <ng-template [ngIf]="isCliente">
        <a class="stardeck py-2 ml-auto" routerLink="/buscarPartida">Buscar partida</a>
        <a class="stardeck py-2 ml-auto"  routerLink="/crearDeck">Crear deck</a>
        <a class="stardeck py-2 ml-auto"  [routerLink]="" (click)="logOut()">Logout</a>
    </ng-template>
    </ng-template>
    <p class="stardeck py-2 ml-auto" >STARDECK</p>
  </nav>

</header>
<router-outlet></router-outlet>
