
<div class="myform bg-dark" >
    <h1 class="text-center">Welcome to StarDeck!</h1>
    <form id="registerForm"[formGroup]="registerForm"  (ngSubmit)="submit(registerForm.value)"  >
        <!-- Foto de perfil -->
        <div class="text-center">
            
            <img [src]="imageUrl" width="200" height="200"  class="col">
        </div>
        <div >
            <label>Profile Pic </label>
            <div class="form-group">
                <input type="file" (change)="onselectImage($event)">
            </div>
        </div>
        <!-- Username -->
        <div >
                <div class="form-group">
                    <label for="txtcode">Username</label>
                    <input type="text" id="txtcode" class="form-control" formControlName = "usuario"/>
                    <span style="color: red;" *ngIf = "usuariov && usuariov.invalid && usuariov.touched">Espacio requerido.</span>
            </div>
        </div>
        <!-- Nacionalidad -->
        <div >
            <div class="form-group">
                <label>Nationality</label>
                <select class="form-control" formControlName = "nacionalidad">
                    <option>Costa Rica</option>
                    <option>Estados Unidos</option>
                    <option>Mexico</option>
                </select>
                <span style="color: red;" *ngIf = "nacionalidadv && nacionalidadv.invalid && nacionalidadv.touched">Espacio requerido.</span>
            </div>
        </div> 
        <!-- Name -->
        <div >
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName = "nombre"/>
                    <span style="color: red;" *ngIf = "nombrev && nombrev.invalid && nombrev.touched">Espacio requerido.</span>
                 </div>
        </div>
        <!-- Last Name -->
        <div >
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName = "apellidos"/>
                    <span style="color: red;" *ngIf = "apellidosv && apellidosv.invalid && apellidosv.touched">Espacio requerido.</span>
                </div>
        </div>
        <!-- Password -->

        <div >
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" formControlName = "pass" />
                <span style="color: red;" *ngIf = "passv && passv.invalid && passv.touched">Espacio requerido.</span>
            </div>
        </div>
        <!-- Confirm Password -->
        <div >
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" class="form-control" />
            </div>
        </div>
        <!-- Correo -->
        <div >
            <div class="form-group">
                <label>Correo</label>
                <input type="text" class="form-control" formControlName = "correo"/>
                <span style="color: red;" *ngIf = "correov && correov.invalid && correov.touched">Espacio requerido.</span>
            </div>
        </div>
        <div class="row" >
            <div class="col">
                <button type="preview">Clear</button>
            </div>
            <div class="col">
                <button [disabled]="registerForm.invalid" type="submit" >Register</button>
            </div>
          </div>
       
    </form>
  </div>
  <router-outlet></router-outlet>
